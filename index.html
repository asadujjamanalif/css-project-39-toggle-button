<!DOCTYPE html>
<html lang="en">
  <!--Created by Asadujjaman Alif-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button | Project 39</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="holder">
        <div class="iconText">
          <i class="fa-brands fa-bluetooth"></i>
          <span>Bluetooth</span>
        </div>

        <div class="toggle">
          <input type="checkbox" name="" id="bluetooth" />
          <label for="bluetooth"></label>
        </div>
      </div>

      <div class="holder">
        <div class="iconText">
          <i class="fa-solid fa-wifi"></i>
          <span>Wifi</span>
        </div>
        <div class="toggle">
          <input type="checkbox" name="" id="wifi" />
          <label for="wifi"></label>
        </div>
      </div>
    </div>
  </body>
</html>
